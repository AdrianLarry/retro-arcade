<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Pinball - Space Cadet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: "Press Start 2P", cursive;
        overflow: hidden;
      }

      #game-container {
        display: flex;
        gap: 20px;
        align-items: flex-start;
      }

      #game-canvas {
        border: 3px solid #00ff00;
        box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        background: #111;
      }

      #scoreboard {
        background: linear-gradient(180deg, #1a1a2e 0%, #0f0f1e 100%);
        border: 3px solid #00ff00;
        box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        padding: 20px;
        min-width: 250px;
        color: #00ff00;
      }

      .score-label {
        font-size: 10px;
        margin-bottom: 10px;
        text-transform: uppercase;
        letter-spacing: 2px;
      }

      .score-value {
        font-size: 24px;
        text-align: center;
        background: #000;
        padding: 15px;
        margin-bottom: 20px;
        border: 2px solid #00ff00;
        box-shadow: inset 0 0 10px rgba(0, 255, 0, 0.3);
      }

      .info-item {
        display: flex;
        justify-content: space-between;
        font-size: 8px;
        margin: 10px 0;
        padding: 5px;
        background: rgba(0, 255, 0, 0.1);
        border-left: 2px solid #00ff00;
      }

      .controls {
        margin-top: 20px;
        font-size: 7px;
        line-height: 1.6;
        color: #00ff00;
        opacity: 0.7;
      }

      .controls div {
        margin: 5px 0;
      }

      #loading {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #00ff00;
        font-size: 12px;
        text-align: center;
      }

      .blink {
        animation: blink 1s infinite;
      }

      @keyframes blink {
        0%,
        50% {
          opacity: 1;
        }
        51%,
        100% {
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div id="loading" class="blink">
      INITIALIZING SPACE CADET...<br />
      <span style="font-size: 8px">LOADING PHYSICS ENGINE</span>
    </div>

    <div id="game-container" style="display: none">
      <canvas id="game-canvas"></canvas>

      <div id="scoreboard">
        <div class="score-label">Score</div>
        <div class="score-value" id="score-display">0000000</div>

        <div class="info-item">
          <span>BALL:</span>
          <span id="ball-count">3</span>
        </div>

        <div class="info-item">
          <span>MULTIPLIER:</span>
          <span id="multiplier">x1</span>
        </div>

        <div class="info-item">
          <span>MISSION:</span>
          <span id="mission-status">READY</span>
        </div>

        <div class="controls">
          <div>← → FLIPPERS</div>
          <div>↓ LAUNCH</div>
          <div>SPACE NUDGE</div>
          <div>R RESTART</div>
        </div>
      </div>
    </div>

    <!-- Matter.js desde CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>

    <!-- Nuestro juego -->
    <script src="juego.js"></script>
  </body>
</html>
